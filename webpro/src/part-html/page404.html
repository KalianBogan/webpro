<div class="p404 content-indent">
  <div class="p404__info">
    <p class="p404__title">
      <span class="p404__code">404</span>
      <br/>
      <span class="p404__status">Ошибка</span>
    </p>
    
    <div class="p404__subtitle">
      <p>Страницы не существует</p>
    </div>
    <div class="p404__disc">
      <p>Возможно Вы пытались загрузить несуществующую или удаленную страницу. Попробуйте верхнюю навигацию или перейдите на <a class="link link--blue" href="index.html">Главную страницу</a></p>
    </div>
  </div>
  <div class="p404__form">
   <p class="p404__form-title">Подпишись</p>
   <p class="p404__form-subtitle">Узнавай о новом на сайте, а также об акциях и&nbsp;предложениях в числе первых</p>
    <form class="form-default" action="">
      <div class="form-default__input-wrp input-valid">
        <input class="form-default__input js-focus" type="text" placeholder="Имя" required>
        <span class="form-default__error-icon-wrap"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></span>
      </div>
      <div class="form-default__input-wrp input-not-valid">
        <input class="form-default__input js-focus" type="email" placeholder="Email" required>
        <span class="form-default__error-icon-wrap"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></span>
      </div>
      <input class="btn btn--type-1 btn--size-m" type="submit">
    </form>
  </div>
</div>
